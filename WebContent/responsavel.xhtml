<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
		<h:form id="responsavel">
			<h1>Novo Responsavel</h1>
			<fieldset>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome Responsável" for="nm_nome" />
					<h:inputText id="nm_nome"
						value="#{responsavelBean.responsavel.nome}" />
					<h:outputLabel value="Matrícula" for="nm_matricula" />
					<h:inputText id="nm_matricula"
						value="#{responsavelBean.responsavel.matricula}" />
					<h:commandButton value="Gravar" action="#{responsavelBean.gravar}" />
				</h:panelGrid>
			</fieldset>
		</h:form>
</h:body>
</html>
