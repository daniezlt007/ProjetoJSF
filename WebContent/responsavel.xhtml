<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
				Novo Responsável
		</ui:define>
	<ui:define name="conteudo">
		<h:form id="responsavel">
			<p:messages id="messages" autoUpdate="true"/>
			<p:growl autoUpdate="true"/>
			<p:fieldset legend="Dados do Processo">
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome Responsável" for="nm_nome" />
					<p:inputText id="nm_nome"
						value="#{responsavelBean.responsavel.nome}" />
					<h:outputLabel value="Matrícula" for="nm_matricula" />
					<p:inputText id="nm_matricula"
						value="#{responsavelBean.responsavel.matricula}" />
					<p:commandButton value="Gravar" action="#{responsavelBean.gravar}" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
		<h:form id="formTabelaResponsavel">
			<p:dataTable value="#{responsavelBean.responsaveis}" var="responsavel"
				id="tabelaResponsaveis" paginator="true" rows="4">
				<p:column>
					<f:facet name="header">Matrícula</f:facet>
					<h:outputText value="#{responsavel.matricula}" />
				</p:column>
				<p:column>
					<f:facet name="header">Nome Responsável</f:facet>
					<h:outputText value="#{responsavel.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="Alterar"
						action="#{responsavelBean.carregar(responsavel)}" />
				</p:column>
				<p:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="Remover"
						action="#{responsavelBean.remover(responsavel)}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
